<section class="mt-12 mb-10">
    <div class="overflow-x-auto">
        <table class="table">
          <!-- head -->
          <thead>
            <tr>
                <th>#</th>
                <th>Icono</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Población</th>
                <th>Más información</th>
            </tr>
          </thead>
          <tbody>
            <!-- row 1 -->
            @for (country of countries(); track $index; let i = $index) {
              <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ country.flag }}</td>
                <td>
                  <img src="{{ country.flags.svg }}" alt="Bandera" class="w-16 h-10">
                </td>
                <th>{{ country?.translations?.['spa']?.official ?? 'No encontrado'  }}</th>
                <th>{{ country.capital }}</th>
                <th>
                  <span class="badge badge-secondary">{{ country.population | number}}</span>
                </th>
                <th><a class="link-primary cursor-pointer" href="#">Más información</a></th>
              </tr>
            }
          </tbody>
        </table>
      </div>
</section>
