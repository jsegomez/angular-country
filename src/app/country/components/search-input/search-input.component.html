<section class="flex flex-row gap-2 mt-2">
    <input
        type="text"
        class="input input-bordered mr-2 w-56"
        [placeholder]="placeholder()"
        autofocus
        #search        
        (keyup)="inputValue.set(search.value)"
    >
    <button class="btn btn-primary" (click)="sendInputValue.emit(search.value)">
        Buscar
    </button>
</section>
